<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <script>
    var audioCtx = null;
    function turnOnAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      PS["WAGS.Example.WTK"].myRun({
        context: audioCtx,
        writeHead: 0.0,
        units: {},
        microphones: {},
        recorders: {},
        buffers: {},
        floatArrays: {},
        periodicWaves: {},
      })();
    }
  </script>
  <body>
    <button onclick="turnOnAudio();">turn on</button>
  </body>
</html>
